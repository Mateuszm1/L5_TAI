<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Contact</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
	 
</head>
<body>

<h2 align=center>Kontakt</h2>
<div class="navbar"></div>

<form class="row g-3">
<label class="text 1">Uzupełnij Dane</label>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Hasło</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Adres</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Tarnów 55">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Adres 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="2 Adres">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Miasto</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Województwo</label>
    <select id="inputState" class="form-select">
      <option selected>Wybierz...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Wiek</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="mb-3>
  <label class="text 1">Płeć</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Kobieta
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Mężczyzna
  </label>
</div>
</div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
	<button type="submit" class="btn btn-secondary">Wyczyść</button>
  </div>
</form>
<div class="scroll">
   <button class="btn btn-success">
      Do góry
   </button>
</div>


 <footer class="footer">

   <span>Copyrights &copy; Mateusz Wielbłąd | 2019</span>

</footer>

</body>
</html>
